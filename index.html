<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tickethack</title>
</head>


<body>
    <div id="container">
        <h2>Tickethack</h2>
          <div>
            <button type="button" id="btn-cart">Cart</button>
            <button type="button" id="btn-bookings">Bookings</button>
          </div>
    </div>   

    <div id="header">
        <h1>Explore the world effortlessly by train!</h1>
        <h3>Compare, book and enjoy cheap prices for train tickets: your journey starts on TicketHack</h3>
    </div>


    <div class="assets-list">
        <div id="content-left">
            <button type="button" id="btn-search">Search</button>

             <div id="departure">
               <input id="departure" type="text" placeholder=" Departure" />
             </div>
             <div id="arrival">
               <input id="departure" type="text" placeholder=" Arrival" />
             </div>

             <div id="date">
               <input id="date" type="date" placeholder="" />
          </div>

         </div>
         
         <div id="content-right">
            <img src="assets/train.png" alt="">
            <h4>It's time to book your future trip.</h4>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
